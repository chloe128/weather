<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="/index.3a01df49.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter your location" class="input-box">

          <button id="searchBtn">Get Weather</button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="/404.9b136413.png" alt="404 Error">
      </div>

      <div class="weather-body">
        <img src="/cloud.35eeaf7b.webp" alt="Weather Image" class="weather-img">

        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">light rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/index.8cfc62b9.js" defer=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
